<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="my-profile.css">
  <link rel="stylesheet" href="style.css">
  <title>My challenge-5| NFT preview card component</title>
</head>

<body>


  <main>
    <div class="nft-card">
      <div class="nft-card__image">
        <img class="nft-card__product-image" src="images/image-equilibrium.jpg" alt="Icon clock picture">
        <div class="nft-card__image-icon-viwe">
          <img src="images/icon-view.svg" alt="icon view">
        </div>
      </div>

      <div>
        <h1 class="nft-card__title">
          Equilibrium #3429
        </h1>
        <p class="ntf-card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="nft-card__sale-info">
        <span class="nft-card__price">0.041 ETH</span>
        <span class="nft-card__sale-deadline">3 days left</span>
      </div>


      <div class="nft-card__creator-info">
        <img class="nft-card__creator-avatar" src="images/image-avatar.png" alt="NFT creator photo ">
        <h2 class="nft-card__creator-title">
          Creation of <a class="nft-card__creator-link" href="#">Jules Wyvern</a>
        </h2>
      </div>
    </div>
  </main>

  <footer class="my-profile">

    <ul>
      <li>
        <img class="my-picture" src="my-image/Parviz-Parastar--small.jpg" alt="">
      </li>

      <li class="my-profile-title">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>

        <p>Coded by
          <a href="https://www.frontendmentor.io/profile/Parviz-Parastar">Parviz Parastar</a>.
        </p>
      </li>
    </ul>
  </footer>

  

</body>

</html>
